{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obriši mjesec | BudgetBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body {background:#f7f9fc; color:#2c3e50;}
    a {text-decoration:none; color:inherit;}

    :root {
      --primary:#2c3e50;
      --secondary:#f39c12;
      --light:#ffffff;
      --gray:#7f8c8d;
    }

    
    header {
      position:fixed; top:0; left:0; width:100%; z-index:1000;
      background:rgba(255,255,255,0.95);
      padding:1rem 8%; display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-size:1.6rem; font-weight:700; color:var(--primary);
      display:flex; align-items:center; gap:0.5rem;
    }
    header nav {display:flex; gap:1.5rem;}
    header nav a {font-weight:500; color:var(--primary); transition:0.3s;}
    header nav a:hover {color:var(--secondary);}

    
    .container {
      margin-top:7rem;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:2rem;
    }

    
    .box {
      background:var(--light);
      padding:2rem;
      border-radius:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
      max-width:500px;
      width:100%;
      text-align:center;
    }
    .box h2 {
      margin-bottom:1rem;
      color:#e74c3c;
      font-size:1.4rem;
    }
    .box p {
      color:var(--gray);
      margin-bottom:1.5rem;
      font-size:1.05rem;
    }

    
    button {
      padding:0.8rem 1.6rem;
      border:none;
      border-radius:25px;
      cursor:pointer;
      font-weight:500;
      transition:0.3s;
      margin:0.5rem;
    }
    .btn-danger {background:#e74c3c; color:#fff;}
    .btn-danger:hover {background:#c0392b;}
    .btn-cancel {background:#95a5a6; color:#fff;}
    .btn-cancel:hover {background:#7f8c8d;}
  </style>
</head>
<body>
  
  <header>
    <h1><i class='bx bx-trash'></i> Obriši mjesec</h1>
    <nav>
      <a href="{% url 'history' %}">⬅ Povijest</a>
      <a href="{% url 'dashboard' %}">BudgetBuddy</a>
      <a href="{% url 'logout' %}">Odjava</a>
    </nav>
  </header>

  
  <div class="container">
    <div class="box">
      <h2>Brisanje mjeseca</h2>
      <p>Jesi li siguran/na da želiš obrisati <strong>{{ month_data.month }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Obriši</button>
        <a href="{% url 'history' %}"><button type="button" class="btn-cancel">Odustani</button></a>
      </form>
    </div>
  </div>
</body>
</html>
